<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- end -->
    <title>KrynkoExam</title>
</head>
<body>
    <h1 style="color: darkcyan;" class="ms-3" >Library</h1>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-1" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-light" href="#">Visitors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-light" href="#" tabindex="-1" aria-disabled="true">Cards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-light" href="#" tabindex="-1" aria-disabled="true">Statistics</a>
              </li>
            </ul>
            <form class="d-flex">
              <input id="fieldSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id="btnSearch" class="btn btn-outline-success">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- end navbar -->
  </header>

  <main>
    <!-- Before hr -->
    <div class="m-3">
        <span style="float: left; color: darkcyan;" class="fw-bold">
            ALL BOOKS:
        </span>
        <span style="float: right;" >
          <button type="button" id="newBook" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            New book
          </button>
        </span>
    </div>
     <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
            <span style="display: none;" id="idStorage"></span>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
 <!-- Forms -->
            <div class="input-group has-validation">
              <span class="input-group-text">Title & author</span>
              <input id="title" type="text" aria-label="Title" class="form-control" placeholder="Title">
              <input id="author" type="text" aria-label="Author" class="form-control" placeholder="Author">
              
            </div>
            <div class="input-group mb-3 mt-3 has-validation">
              <span class="input-group-text" id="inputGroup-sizing-default">Publisher</span>
              <input id="publisher" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              
            </div>
            <div class="input-group mb-3 has-validation">
             <span class="input-group-text" id="inputGroup-sizing-default">Year of publishing</span>
             <input id="year" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
             
            </div>
            <div class="input-group has-validation">
              <span class="input-group-text">Number of pages & copies</span>
              <input id="pages" type="number" min="1" aria-label="Pages" class="form-control" placeholder="Pages">
              <input id="copies" type="number" min="1" aria-label="Copies" class="form-control" placeholder="Copies">
              
            </div>
            <button id="saveChanges" type="button" data-bs-dismiss="modal" class="btn btn-success mt-3">Save changes</button>
          </div>
<!-- end forms -->
        </div>
      </div>
    </div>
  </div>
  <br>
  <hr class="mt-5">
    <!-- end hr -->

    <!-- Sorting -->
  <div class="m-3">
        <span>Sort by:</span>
        <select style="display: inline-block; width: 30%;" class="form-select" aria-label="Default select example">
          <option selected>Title</option>
          <option >Author</option>
          <option >Publisher</option>
          <option >Year of publishing</option>
        </select>
        <button type="button" class="btn btn-success" id="sort">Sort</button>
    </div>
    <!-- end sort -->

    <!-- Table -->
    <table class="table table-bordered" >
      <thead class="table-success">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Year of publishing</th>
          <th scope="col">Publisher</th>
          <th scope="col">Number of pages</th>
          <th scope="col">Number of copies</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody id="table">
      </tbody>
    </table>
    <!-- end table -->
  </main>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- index script -->
    <script src="index.js"></script>
</body>
</html>
